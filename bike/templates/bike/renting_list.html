{% extends 'bike/bike_base.html' %}

{% block title %}
    Bike4All | {{ block.super}}
{% endblock %}


{% block content %}

<h4>Rentings</h4>
    <!-- List of renting -->
        <div>
            {% for renting in renting_list %}
                <li class="thumbnail">
                    <div>
                        <div>
                            <h3>{{ renting }}</h3>
                        </div>
                        <div>
                            <!-- Update -->
                            <a href="{% url 'bike:edit-bike-renting' renting.pk %}">Edit</a>
                        </div>
                        <div>
                            <!-- Delete -->
                            <a href="{% url 'bike:delete-bike-renting' renting.pk %}">Delete</a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        <div>
            <div>
                <h4>Create a new renting</h4>
                <a href="{% url 'bike:create-bike-renting' %}">Rent a bike</a>
            </div>
        </div>
{% endblock %}
